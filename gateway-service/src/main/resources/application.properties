spring.application.name=gateway-service

server.port=8080

# Route for the authentication service
spring.cloud.gateway.server.webflux.routes[0].id=auth-service
spring.cloud.gateway.server.webflux.routes[0].uri=http://localhost:8081
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/auth/**

# Route for the user service
spring.cloud.gateway.server.webflux.routes[2].id=user-service
spring.cloud.gateway.server.webflux.routes[2].uri=http://localhost:8082
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/profile/**
spring.cloud.gateway.server.webflux.routes[2].filters[0]=AuthenticationFilter

# Route for the course service
spring.cloud.gateway.server.webflux.routes[1].id=course-service
spring.cloud.gateway.server.webflux.routes[1].uri=http://localhost:8083
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/course/**,/enrollment/**
spring.cloud.gateway.server.webflux.routes[1].filters[0]=AuthenticationFilter
